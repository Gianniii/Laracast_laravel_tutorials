<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-content: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button :class="active ? 'text-red' : 'text-green'" @click="toggle">
        Click me !
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            active: false,
          };
        },

        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
